<div class="modal-body">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"
			ng-click="vm.cancel()"><i class="fa fa-times-circle"></i></button>
	<div class="row" style="padding: 40px 0;">
		<div class="col-md-4 col-md-offset-4 text-center">
			<i class="fa fa-user" style="font-size: 9em"></i>

			<h3 translate="login.title">Sign in</h3>
		</div>
		<div class="col-md-10 col-md-offset-1">
			<div class="alert alert-danger" ng-show="vm.authenticationError" translate="login.messages.error.authentication">
				<i class="fa fa-exclamation-triangle"></i>
				<div>
					<strong>Failed to sign in!</strong> Please check your credentials and try again.
				</div>
			</div>
		</div>
		<div class="col-md-10 col-md-offset-1">
			<form class="form" role="form" ng-submit="vm.login($event)">
				<div class="form-group">
					<input type="text" class="form-control" id="username" placeholder="{{'global.form.username.placeholder' | translate}}" ng-model="vm.username">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
						   ng-model="vm.password">
					<label for="rememberMe">
						<input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
						<span translate="login.form.rememberme">Remember me</span>
					</label>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-block btn-success" translate="login.form.button">Sign in</button>

				</div>
				<a href="" class="pull-right forgot-password" ng-click="vm.requestResetPassword()" translate="login.password.forgot">Did you forget your password?</a>

			</form>
		</div>
	</div>
</div>
