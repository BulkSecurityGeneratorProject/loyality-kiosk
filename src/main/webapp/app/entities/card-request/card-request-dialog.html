
<form name="editForm" role="form" novalidate show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCardRequestLabel" translate="kioskApp.cardRequest.home.createLabel">Create Card from Request</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" translate="kioskApp.cardRequest.cardNumber" for="field_ownerName">Card Number</label>
            <input type="text" class="form-control" name="cardNumber" id="field_cardNumber"
                   ng-model="vm.cardRequest.cardNumber"
                   required ng-minlength="10" ng-maxlength="10" ng-focus tabindex="1" />
            <div ng-show="editForm.cardNumber.$invalid">
                <p class="help-block"
                   ng-show="editForm.cardNumber.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                   ng-show="editForm.cardNumber.$error.minlength" translate="entity.validation.minlength" translate-value-min="10">
                    This field is required to be at least 10 characters.
                </p>
                <p class="help-block"
                   ng-show="editForm.cardNumber.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="10">
                    This field cannot be longer than 10 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="kioskApp.cardRequest.ownerName" for="field_ownerName">Owner Name</label>
            <input type="text" class="form-control" name="ownerName" id="field_ownerName"
                    ng-model="vm.cardRequest.ownerName"
                    required />
            <div ng-show="editForm.ownerName.$invalid">
                <p class="help-block"
                    ng-show="editForm.ownerName.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="kioskApp.cardRequest.ownerSurname" for="field_ownerSurname">Owner Surname</label>
            <input type="text" class="form-control" name="ownerSurname" id="field_ownerSurname"
                    ng-model="vm.cardRequest.ownerSurname"
                    required />
            <div ng-show="editForm.ownerSurname.$invalid">
                <p class="help-block"
                    ng-show="editForm.ownerSurname.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="kioskApp.cardRequest.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.cardRequest.email"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="kioskApp.cardRequest.smsNumber" for="field_smsNumber">Sms Number</label>
            <input type="text" class="form-control" name="smsNumber" id="field_smsNumber"
                    ng-model="vm.cardRequest.smsNumber"
                    required />
            <div ng-show="editForm.smsNumber.$invalid">
                <p class="help-block"
                    ng-show="editForm.smsNumber.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="kioskApp.cardRequest.kiosk" for="field_kiosk">Kiosk</label>
            <input type="text" class="form-control" name="kioskName" id="field_kiosk"
                   ng-model="vm.cardRequest.kioskName"
                   required readonly/>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="button" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary" ng-click="vm.createCard()">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="kioskApp.cardRequest.createCard">Create Card</span>
        </button>
    </div>
</form>
