
<div>
    <h2><span translate="kioskApp.card.detail.title">Card</span> {{vm.card.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="kioskApp.card.number">Number</span></dt>
        <dd>
            <span>{{vm.card.number}}</span>
        </dd>
        <hr>
        <dt><span translate="kioskApp.card.ownerName">Owner Name</span></dt>
        <dd>
            <span>{{vm.card.ownerName}}</span>
        </dd>
        <hr>
        <dt><span translate="kioskApp.card.ownerSurname">Owner Surname</span></dt>
        <dd>
            <span>{{vm.card.ownerSurname}}</span>
        </dd>
        <hr>
        <dt><span translate="kioskApp.card.ownerBirthDate">Owner Birth Date</span></dt>
        <dd>
            <span>{{vm.card.ownerBirthDate | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span translate="kioskApp.card.status">Status</span></dt>
        <dd>
            <span translate="{{'kioskApp.CardStatus.' + vm.card.status}}">{{vm.card.status}}</span>
        </dd>
        <hr>
        <dt><span translate="kioskApp.card.type">Type</span></dt>
        <dd>
            <span translate="{{'kioskApp.CardType.' + vm.card.type}}">{{vm.card.type}}</span>
        </dd>
        <hr>
        <dt><span translate="kioskApp.card.user">Issued By</span></dt>
        <dd>
            {{vm.card.userCustomerName}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
