<div>
    <h2 translate="kioskApp.card.home.title">Cards</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="card.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="kioskApp.card.home.createLabel">
                        Create new Card
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="number"><span translate="kioskApp.card.number">Number</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ownerName"><span translate="kioskApp.card.ownerName">Owner Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ownerSurname"><span translate="kioskApp.card.ownerSurname">Owner Surname</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="smsNumber"><span translate="kioskApp.card.smsNumber">Sms Number</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="email"><span translate="kioskApp.card.email">Email</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status"><span translate="kioskApp.card.status">Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="type"><span translate="kioskApp.card.type">Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="card in vm.cards track by card.id">
                    <td><a ui-sref="card-detail({id:card.id})">{{card.id}}</a></td>
                    <td>{{card.number}}</td>
                    <td>{{card.ownerName}}</td>
                    <td>{{card.ownerSurname}}</td>
                    <td>{{card.smsNumber}}</td>
                    <td>{{card.email}}</td>
                    <td translate="{{'kioskApp.CardStatus.' + card.status}}">{{card.status}}</td>
                    <td translate="{{'kioskApp.CardType.' + card.type}}">{{card.type}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="card-detail({id:card.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="card.edit({id:card.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="card.delete({id:card.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
